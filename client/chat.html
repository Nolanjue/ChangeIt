<div class = 'chat'>
  <div class = 'title'>
    <h1>Talk to Bob AI</h1>
    <span>A taste of personalized LLMs and AI agents for your business needs</span>
    
    <div class = 'chat-bot'>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Ask Bob to make yourself an google calendar!</h3>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn" ><i class="fas fa-paper-plane"></i> Send</button>
          <dotlottie-player  class = 'loader'src="https://lottie.host/f75557d6-c758-4566-86be-1fc6d3b11864/n9nfSgYsLs.json" background="transparent" speed="1" style="width: 50px; height: 50px;" loop autoplay></dotlottie-player>

    </div>
  </div>
